<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso - Fundación Kinal IA</title>
    <link rel="stylesheet" href="../Styles/login.css" />
</head>
<body>
    <div class="particulas"></div>
    
    <div class="contenedor-login">
        <div class="icono-ai">🤖</div>
        <div class="logo-login">Fundación Kinal</div>
        <h1 class="titulo-login">Acceso al Sistema IA</h1>
        <p class="subtitulo-login">Explora el futuro de la inteligencia artificial</p>
        
        <form id="loginForm" onsubmit="return validarLogin(event)">
            <div class="grupo-input">
                <label class="label-login" for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="input-login" placeholder="Ingresa tu usuario" required />
            </div>
            
            <div class="grupo-input">
                <label class="label-login" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="input-login" placeholder="Ingresa tu contraseña" required />
            </div>
            
            <div class="checkbox-grupo">
                <div class="checkbox-custom">
                    <input type="checkbox" id="recordar" />
                    <div class="checkmark"></div>
                </div>
                <label for="recordar" style="color: rgba(255, 255, 255, 0.8); cursor: pointer;">Recordar sesión</label>
            </div>
            
            <button type="submit" class="boton-login">
                🚀 Acceder al Portal IA
            </button>
        </form>
        
        <div class="divisor">
            <span>O accede con</span>
        </div>
        
        <div class="opciones-sociales">
            <div class="boton-social">🔍</div>
            <div class="boton-social">📘</div>
            <div class="boton-social">🐦</div>
            <div class="boton-social">💼</div>
        </div>
    </div>

    <script>
        function validarLogin(event) {
            event.preventDefault(); 
            
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (usuario === '1' && password === '1') {
                alert('Login exitoso! Bienvenido.');
                
                window.location.href = '../Index/principal.html';

            } else {
                alert('Usuario o contraseña incorrectos.');
            }
            
            return false;
        }
    </script>
</body>
</html>
